<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>

    <h1>Sign Up</h1>
    <form>
        <label for="username">Username:</label>
        <input type="text" name="username" id="username-input" required>
        <div id="username-error"></div>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email-input" required>
        <div id="email-error"></div>

        <label for="password">Password</label>
        <input type="password" name="password" id="password-input" required>
        <div id="password-error"></div>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" name="confirm-password" id="c-password-input" required>
        <div id="confirm-password-error" required></div>

        <button type="submit">Submit</button>

    </form>

    <button id="password-show-hide">Show Password</button>

    <script src="index.js"></script>
</body>
</html>
