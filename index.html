<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/6471ebb54d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="form-container">
        <p class="heading">Sign Up</p>
        <form>
            <div class="form-input">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username-input" required>
                <div id="username-error"></div>
            </div>

            <div class="form-input">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email-input" required>
                <div id="email-error"></div>
            </div>

            <div class="form-input">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password-input" required>
                <i class="fa-regular fa-eye" id="password-show-hide"></i>
                <div id="password-error"></div>
            </div>

            <div class="form-input">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" name="confirm-password" id="c-password-input" required>
                <i class="fa-regular fa-eye" id="c-password-show-hide"></i>
                <div id="confirm-password-error" required></div>
            </div>

            <div class="form-input">
                <button type="submit" id="submit-btn" class="disabled" disabled="true">Please enter valid data to submit</button>
            </div>

        </form>
    </div>

    <script src="index.js"></script>
</body>

</html>
